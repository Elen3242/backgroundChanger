<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>JS background changer</title>
</head>
<body>
    <h1>Color Scheme Switcher</h1>
    <div class="colors">
        <span  class="color" style="background-color: gray;"></span>
        <span  class="color" style="background-color: white;"></span>
        <span  class="color" style="background-color: blue;"></span>
        <span  class="color" style="background-color: yellow;"></span>
    </div>
    <h2>Try clicking on one of the colors above <br> to change the background color of this page!</h2>
    
    <script src="./script/index.js"> </script>
</body>
</html>
